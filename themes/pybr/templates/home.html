{% extends 'base.html' %}

{% block aditional_styles %}
  <link href="{{ SITEURL }}/theme/pybr/css/home.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="page-description-container">
    <div class="container">
      <div class="row">
        {% for item in NAVBAR_HOME_LINKS %}
          <a href="{{ SITEURL }}/{{ item.href }}" class="page-description-link">
            <div class="col-xs-12 col-md-3 col-lg-3 page-description">
              <h1 class="page-description-title">{{ item.title }} <i class="fa fa-angle-double-right"></i></h1>

              <div class="page-description-text">
                {{ item.desc }}
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
