{% extends 'base.html' %}

{% block title %}{{ super() }}-{{ page.title }}{% endblock %}

{% block content %}
  {% block pre_content %}{% endblock %}

  <div class="row">
    <div class="col-xs-12">
      <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}/index">Home</a></li>

        <li class="active">{{ page.title }}</li>
      </ol>

      <hr>

      <h1>{{ page.title }}</h1>

      {{ page.content }}
    </div>
  </div>

  {% block post_content %}{% endblock %}
{% endblock %}
