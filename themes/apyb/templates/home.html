{% extends 'base.html' %}

{% block content %}
  <div class="row">
    {% for page in pages|sort(attribute='sortorder') %}
      {% if page.slug != 'index' %}
        <div class="col-xs-4 page-description">
          <h1>{{ page.title }}</h1>

          <div class="page-description-text">
            {{ page.content|truncate }}
          </div>

          <div class="text-right">
            <a href="{{ page.slug }}">Mais &gt;</a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
